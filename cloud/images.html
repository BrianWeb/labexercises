<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stacked Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .image-stack {
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      row-gap: 1.5rem;
    }

    .image-placeholder {
      background: #ddd;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #bbb;
      color: #666;
      font-size: 0.9rem;
    }

    img{max-width:100%;}
  </style>
</head>

<body>

 

  <section class="image-stack">
    <div class="image-placeholder"><img src="FireShot Capture 001 - Create a virtual machine - Microsoft Azure - [portal.azure.com].png"></div>
    <div class="image-placeholder"><img src="FireShot Capture 027 - Create a virtual machine - Microsoft Azure - [portal.azure.com].png"></div>
    <div class="image-placeholder"><img src="FireShot Capture 028 - Create a virtual machine - Microsoft Azure - [portal.azure.com].png"></div>
    <div class="image-placeholder"><img src="FireShot Capture 029.png"></div>
     <div class="image-placeholder"><img src="log-in.png"></div>
      <div class="image-placeholder"><img src="final.png"></div>

  </section>

</body>
</html>
