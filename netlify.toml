
    # disable pretty URLS and keep `index.html` & trailing `.html` file references in paths
  prettyURLs = false


# netlify.toml

[build]
  publish = "public" # or "dist" or your build folder
  command = "npm run build" # adjust if you use a build step

# Force HTTP â†’ HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Optional: SPA fallback (if you use React, Vue, etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
